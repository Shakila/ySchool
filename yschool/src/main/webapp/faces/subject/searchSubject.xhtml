<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
       <title>Simple JSF Facelets page</title>
    </h:head>
    <h:body>
        <script type="text/javascript">
        makeLinkActive("subject_search");
    </script>
    
<div class="span9">
        <h:form>
            <h:outputLabel value="#{msg.subject}" for="sName"/>
            <h:inputText id="sName" value="#{subjectBean.subject.name}"/>

            <br/>
            <h:commandButton type="submit" action="#{subjectBean.search}" value="#{msg.search}"/>
        </h:form>
            <div class="row-fluid">
                <div class="span4">
                    <h2><h:outputText value="#{msg.subject}"/></h2>
               </div><!--/span-->
            </div><!--/row-->
        </div>
</h:body>
</html>
